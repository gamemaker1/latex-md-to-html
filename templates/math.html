<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=yes"
		/>
		<title>Quiz</title>

		<link rel="stylesheet" href="static/style/stylesheet.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400;1,700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400;1,700&family=Sofia+Sans:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>

		<script>
			window.MathJax = {
				loader: { load: ['[tex]/mhchem'] },
				tex: { packages: { '[+]': ['mhchem'] } },
			}
		</script>
		<script async src="static/math-loader.js"></script>
		<script
			id="MathJax-script"
			async
			src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
		></script>

		<style>
			.markdown-body {
				font-family: 'Merriweather', serif;
				font-size: 13px;

				box-sizing: border-box;
				min-width: 200px;
				max-width: 980px;
				margin: 0 auto;
				padding: 45px;
			}

			h2 {
				font-family: 'Sofia Sans', sans-serif;
				font-size: 20px;
			}

			@media (max-width: 767px) {
				.markdown-body {
					padding: 15px;
				}
			}

			.markdown-body {
				margin: 8%;
			}
		</style>
	</head>
	<article class="markdown-body">{content}</article>
</html>
